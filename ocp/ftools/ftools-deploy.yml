apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftools
  labels:
    app: ftools
spec:
  paused: true
  replicas: 1
  strategy:
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 1800
      updatePeriodSeconds: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: ftools
    spec:
      containers:
      - env: 
        image: quay.io/rhtgptetraining/fedoratools:2.9
        imagePullPolicy: IfNotPresent
        name: ftools
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 256m
            memory: 64Mi
