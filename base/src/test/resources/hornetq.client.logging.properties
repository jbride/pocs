# purpose:  assist in debugging a hornetq client
# usage :  set the following system property when starting your hornetq client:
#    java.util.logging.config.file=<path.to.this.file>

handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
java.util.logging.ConsoleHandler.formatter=org.hornetq.integration.logging.HornetQLoggerFormatter
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.pattern=hornetq.client.log
java.util.logging.FileHandler.formatter=org.hornetq.integration.logging.HornetQLoggerFormatter

.level= FINE
